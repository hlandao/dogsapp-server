<section data-ng-controller="ClientsController"><form data-ng-submit="search()" class="form-horizontal"><div class="control-group"><label for="title" class="control-label">Location</label><div class="controls"><input id="title" type="text" data-ng-model="city" placeholder="City"/></div></div><div class="control-group"><label for="content" class="control-label">Kind</label><div class="controls"><input id="title" type="text" data-ng-model="kind" placeholder="Kind"/></div></div><div class="control-group"><div class="controls"><input type="submit" class="btn"/></div></div></form><div loading-container="loading"><table ng-table="tableParams" class="table"><tr ng-repeat="place in places"><td data-title="'Icon'"><img ng-src="{{place.icon}}" style="width:50px;height:50px;"/></td><td data-title="'Name'" sortable="name">{{place.name}}</td></tr></table></div></section>
