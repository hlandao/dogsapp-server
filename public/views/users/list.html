<section data-ng-controller="UsersController" data-ng-init="find()"><div loading-container="loading"><table ng-table="tableParams" class="table"><tr ng-repeat="user in users"><td data-title="'Email'" sortable="email">{{user.email}}</td><td data-title="'Role'" sortable="role">{{user.role}}</td><td data-title="'Delete'"><button ng-click="remove(user)">Delete</button></td></tr></table><h4><br/><a href="/#!/users/create">Create User</a></h4></div></section>
